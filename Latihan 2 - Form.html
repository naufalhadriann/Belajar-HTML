<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 - Form</title>
</head>
<body>
    <h1>Formulir Pendataan Siswa</h1>
    Nama:
    <br>
    <input type="text" id="name" name="name" required>
    <br>
    Email:
    <br>
    <input type="email" id="email" name="email" required>
    <br>
    Password:
    <br>
    <input type="password" id="password" name="katasandi" required>
    <br>
    Umur:
    <br>
    <input type="number" name="Umur" min="17" max="100">
    <br>
    Tanggal Lahir:
    <br>
    <input type="date" name="tanggal">
    <br>
    Hobi:
    <br>
    <input type="checkbox" name="hobi" value="Membaca">Membaca
    <input type="checkbox" name="hobi" value="Menggambar">Menggambar
    <br>
    <input type="checkbox" name="hobi" value="Menonton">Menonton
    <input type="checkbox" name="hobi" value="Berbelanja">Berbelanja
    <br>
    Saudara kandung:
    <br>
    <input type="radio" name="saudara" value="1">1
    <input type="radio" name="saudara" value="1">2
    <input type="radio" name="saudara" value="1">3
    <input type="radio" name="saudara" value="1">4
    <input type="radio" name="saudara" value="1">5
    <br>
    Kelas:
    <br>
    <select name="Kelas" id="kelas">
        <option value="Pilih Kelas">Pilih Kelas</option>
        <option value="Pilih Kelas">Kelas X</option>
        <option value="Pilih Kelas">Kelas XI</option>
        <option value="Pilih Kelas">Kelas XII</option>
    </select>
    <br>
    Kesan dan Pesan:
    <br>
    <textarea name="Texs" id="gtw" cols="25" rows="5"></textarea>
    <br>
    <input type="submit" value="Kirim">

</body>
</html>
