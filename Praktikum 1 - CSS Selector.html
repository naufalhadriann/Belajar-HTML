<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 1 - CSS Selector</title>
    <style>
      h1 {
        color: blue;
      }
      .my-class {
        font-weight: bold;
      }
      #my-id{
        text-decoration: underline;
      }
      [type="submit"]{
        background-color: green;
      }
      p.highlight{
        background-color: yellow;
      }
    </style>
</head>
<body>
    <h1>Hello, World</h1>
    <p class="my-class">This is paragraph has a class.</p>
    <p id="my-id">This is paragraph has a ID</p>
    <input type="text" value="Input field">
    <input type="submit" value="Submit-button">
    <p class="highlight">This paragraph is highlighted</p>
</body>
</html>
